<body class="todo-list-project">
	<main>
		<h1>Todo List!</h1>	
		<h3>Add a new task</h3>
		<form action="" onsubmit="return false;">
			<input type="text" id="taskTitle" class="task-input"/>
			<button type="submit" id="btnCreateTask"><i class="fas fa-plus"></i></button>
		</form>
		<h2>Tasks</h2>
		<ul class="todo-list"></ul>
	</main>
</body>
